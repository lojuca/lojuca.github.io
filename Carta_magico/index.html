<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">
        <div class="nombre">
        <span>GOKU</span>
        </div>

        <div class="contenedor_imagen">
            <img class="imagen" src="imagenes/goku.jfif" alt="fondo">

            <div class="num_estrellas">
                <img class="blanco" src="imagenes/fondo_gris_metalico.jpg" alt="blanco">
                <div class="estrellas">
                <div>
                    <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>

                </div>
                </div>
                <img class="blanco1" src="imagenes/fondo_gris_metalico.jpg" alt="blanco">

                <p class="numero">1</p>
            </div>
        </div>
        <div class="container_creador">
            <p class="nombre_jugador">JUAN DIEGO LÓPEZ CASTAÑO</p>
        </div>

        <div class="descripcion">
            <img class="fondo_descripcion" src="imagenes/fondo_descripcion.jpg" alt="azul">
            <p class="descripcion_carta">DESCRIPCIÓN</p> 
            <div class="texto_descripcion">
                <p> TEXTO DESCRIPCIÓN </p>
            </div>
        </div>
        <div class="atributo">
        <div class="texto_atributo">
            <p>ATRIBUTO</p>
        </div> 

        </div>

        <div class="artista">
            <p class="nombre_artista">ARTISTA</p>
        </div>
    </div>
</body>
</html>
