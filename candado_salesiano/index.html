<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candado saliano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body style="background-image: url(imagenes/fondo\ \(3\).png);">
    <img class="madrid-logo" style="height: 70px; width: 90px;" src="imagenes/madrid.png">
    
    <div class="logo-container">
        <span class="logo-texto">LA</span>
        <img class="estrella-img" style="height: 50px; width: 50px;" src="imagenes/estrella.png">
        <span class="logo-texto">SALLE</span>
    </div>

    <div class="monitor" style="position: relative;">
        <img style="width: 250px;height: 230px;" src="imagenes/monitor.png" alt="monitor1">
        
        <div class="input-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 5px;">
            <input type="text" id="numero1" maxlength="1" style="width: 30px; height: 30px; text-align: center; border-color: black; border-radius: 5px; border-width: 3px;">
            <input type="text" id="numero2" maxlength="1" style="width: 30px; height: 30px; text-align: center; border-color: black; border-radius: 5px; border-width: 3px;">
            <input type="text" id="numero3" maxlength="1" style="width: 30px; height: 30px; text-align: center; border-color: black; border-radius: 5px; border-width: 3px;">
            <input type="text" id="numero4" maxlength="1" style="width: 30px; height: 30px; text-align: center; border-color: black; border-radius: 5px; border-width: 3px;">
            <input type="text" id="numero5" maxlength="1" style="width: 30px; height: 30px; text-align: center; border-color: black; border-radius: 5px; border-width: 3px;">
        </div>
       
    </div>        
    </div>

    <img style="border-width: 3px; border-color: black;" class="gris rounded" src="imagenes/textura-gris_1253-153.avif">
    <div style="background-color:whitesmoke;" class="container rounded">
        <center>
            <p class="parrafo"><b>Introduce un código en la pantalla</b></p>
        </center>
    </div>

    <div class="oscuro">
        <img style="height: 70px;width: 190px;" src="imagenes/gris oscuro.avif">
    </div>

    <div>
        <button class="boton" onclick="codigo()"><b>Ok</b></button>
    </div>

    <script>
        function codigo(){  
        const numero1 = document.getElementById('numero1').value;
        const numero2 = document.getElementById('numero2').value;
        const numero3 = document.getElementById('numero3').value;
        const numero4 = document.getElementById('numero4').value;
        const numero5 = document.getElementById('numero5').value;
        const codigo = numero1 + numero2 + numero3 + numero4 + numero5;
       
        if (codigo==='12345'){
            window.location.href = 'pagina2.html';
        }
        else{
            alert('Código incorrecto');
        }
        
    }
    
    </script>
</body>
</html>
