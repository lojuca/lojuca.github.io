<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4</title>
    <script type="text/javascript" src="utilidades.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .fade {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(-20px);
        }
        .fade.show {
            opacity: 1;
            transform: translateY(0); 
        }
    </style>

    <script>
        function cargarDatos()
        {
            setValue("name" , getValue ("name"));
            setValue("Password", getValue("Password"));
            setValue("Date", getValue("Date"));
            setValue("Number", getValue("Number"));
            setValue("Contador_1", parseInt(getValue("Contador_1")) + 1); 
            setValue("Cont_2", parseInt(getValue("Cont_2")) + 2);
            setValue("cumpleaños", getValue("cumpleaños"));
            setValue("Email", getValue("Email"));
            setValue("Mes", getValue("Mes"));
            setValue("Rango", getValue("Rango"));

            
            
        }
       
    </script>
</head>
<center>
    <h1>Resumen</h1>
    <body onload="cargarDatos()"  style="background-color: cornflowerblue;">
        <form action="pag3.html" class="fade">
        <ul>
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" readonly>
        
        
        
            </div>
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Contraseña</label>
                <input type="password" name="Password"  class="form-control" readonly>
        
            </div>
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Número de lista</label>
                <input type="number" name="Number" class="form-control" readonly>
            </div>
    
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Día</label>
                <input type="date" name="Date" class="form-control" readonly>
            </div>
    
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Contador 1</label>
                <input type="number"  name="Contador_1" class="form-control" readonly>
            </div>
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Contador 2</label>
                <input type="number" name="Cont_2" class="form-control" readonly>
            </div>
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Fecha de cumpleaños</label>
                <input type="date" name="cumpleaños" class="form-control" readonly>
            </div>
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Email</label>
                <input type="email" name="Email"  class="form-control" readonly>
            </div>
            <div class="container p-5 my-5 bg-dark text-white rounded fade">
                <label>Mes actual</label>
                <input type="month" name="Mes" class="form-control" readonly>
            </div>
            <div class="container p-5 my-5 bg-dark text-white rounded fade"> 
                <label>Rango</label>
                <input type="range" name="Rango"  class="form-control" disabled>
            </div>
            
            
    
        </ul>
        </form>
</center>
<div style="text-align: right;">
    <a href="index.html"><button type="button" class="btn btn-dark">Volver al inicio</button></a>
</div>

<script>
    
    document.addEventListener('DOMContentLoaded', function () {
        const fades = document.querySelectorAll('.fade');
        fades.forEach(fade => {
            fade.classList.remove('show'); 
        });
        setTimeout(() => {
            fades.forEach(fade => {
                fade.classList.add('show');
            });
        }, 10); 
    });
</script>
</script>
   
       
</body>
</html>
