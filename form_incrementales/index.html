<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <script type="text/javascript" src="utilidades.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        .fade {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(-20px); /*  hacia arriba */
        }
        .fade.show {
            opacity: 1;
            transform: translateY(0); /* Regresa a la posición original */
        }
    </style>
    
</head>
<body style="background-color: cornflowerblue;">
   <center>
        <h1><b>Rellena los datos</b></h1>
        <form action="pag2.html">
            <ul>
                <div class="container p-5 my-5 bg-dark text-white rounded fade" >
                    <label>Nombre</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="container p-5 my-5 bg-dark text-white rounded fade">
                    <label>Contraseña</label>
                    <input type="password" name="Password" class="form-control">
                </div>
                <div class="container p-5 my-5 bg-dark text-white rounded fade">
                    <label>Contador 1</label>
                    <input type="number" name="Contador_1" class="form-control">
                </div>
                <div style="text-align: right;">
                    <input type="submit" value="Siguiente" class="btn btn-dark">
                </div>
            </ul>
        </form>
   </center>

 
     <script>
       // Mostrar el formulario con transición
       document.addEventListener('DOMContentLoaded', function () {
           const fades = document.querySelectorAll('.fade');
           fades.forEach(fade => {
               fade.classList.remove('show'); // Elimina la clase 'show' antes de añadirla
           });
           setTimeout(() => {
               fades.forEach(fade => 
               {
                   fade.classList.add('show'); // Activa la transición
               });
           }, 10); // Pequeño retraso para permitir que la eliminación ocurra
       });
   </script>
</body>
</html>
